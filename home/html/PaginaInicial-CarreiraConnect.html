<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Inicial - Carreira Connect</title>
<link rel="stylesheet" href="../style/estilopaginicial-carreiraconnect.css">
</head>

<body>
<div class="container-principal">
    <div class="item-1">
        <div class="pai-ct2">
            <div class="container-2">
                <div class="item-2-1">
                    <h1 id="logo">Carreira Connect</h1>
                </div>
                <div class="item-2-2">
                    <div id="pesqdiv">
                        <img id="pesquisar-simbolo" src="../../resources/img/pesquisa-simbolo.png">
                        <input id="pesquisar-caixa" type="text" value="Pesquisar">
                    </div>
                </div>
                <div class="item-2-3">
                    <div id="userdiv">
                        <label id="ola-user">Olá, User</label>
                        <img id="user-simbolo" src="../../resources/img/user-simbolo.png">
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="item-2">
        <div class="pai-topicos">
                <div id="paginicial">
                    <label id="lbl-paginicial">Página inicial</label>
                </div>
                <div id="notificacoes">
                    <label id="lbl-notific">Notificações</label>
                </div>
                <div id="vagas">
                    <label id="lbl-vagas">Vagas</label>
                </div>
                <div id="mensagens">
                    <label id="lbl-msg">Mensagens</label>
                </div>
                <div id="configuracoes">
                    <label id="lbl-config">Configurações</label>
                </div>        
        </div>
    </div>
    <div class="item-3">
        <div class="pai-publicacoes">
            <div id="novapublicacao">
                <img id="circulo-n-pb" src="../../resources/img/circulo-cinza.png">
                <label id="lbl-n-pb">Nova publicação</label>
            </div>
            <br>
            <div class="publicacoes">
                <img id="circulo-pb" src="../../resources/img/circulo-cinza.png">
                <label id="lbl-nome-user">Diogo Silva</label>
                <label id="lbl-tipo-user">Recrutador</label>
                <p id="descricao-pb">
                    Estou ofertando uma vaga de estágio em minha empresa na área de design.<br>
                    Busco pessoas que estejam com garra de aprender e evoluir dentro da área, se <br> você é
                    essa pessoa entre em contato comigo ou se candidate a vaga.
                </p>
                <button id="btn-candidatar-vaga">Candidatar-se a vaga</button>
                <button id="btn-contato">Entrar em contato</button>
                <br>
                <label id="qb">br</label>
            </div>
        </div>
    
    </div>
    <div class="item-4">
        <div class="pai-card1-user">
            <div id="card-usuario">
                <img id="circulo-cd-user" src="../../resources/img/circulo-cinza.png">
                <label id="lbl-nome-user-c">Gustavo Santos</label>
                <label id="lbl-tipo-user-c">Estudante/Designer</label>
                <div id="info-card-user">
                    <div id="cj-lbl-seguindo">
                        <label id="lbl-seguindo">Seguindo</label>
                        <label id="lbl-segnd-num">26</label>
                    </div>
                    <div id="cj-lbl-seguidores">
                        <label id="lbl-seguidores">Seguidores</label>
                        <label id="lbl-segdr-num">17</label>
                    </div>
                    <div id="cj-lbl-candidaturas">
                        <label id="lbl-cadidaturas">Candidaturas</label>
                        <label id="lbl-cand-num">12</label>
                    </div>
                </div>
                <div id="cj-btn-card-user">
                    <button id="btn-card-user">Entrar no Perfil</button>
                </div>   
            </div>
        </div>
        <div class="pai-card2-recomendacoes">
            <div id="card-recomendacoes">
                <div class="itens-recomendacoes">
                    <div id="cj-titulo-recomendacoes">
                        <label id="lbl-titulo-recomendacoes">Recomendações</label>
                    </div>
                    <img id="circulo-cd-recomendacoes" src="../../resources/img/circulo-cinza.png">
                    <label id="lbl-nome-user-r">Bianca Rodriguez</label>
                    <label id="lbl-tipo-user-r">Estudante</label>
                    <div class="cj-btn-card-recomendacoes">
                        <button class="btn-card-recomendacoes">Visitar Perfil</button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

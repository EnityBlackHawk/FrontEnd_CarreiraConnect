<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/login-recrutador.css">
    <title>Carreira Connect - Recrutador</title>
</head>
<body>
    
    <main>

        <section id="left-section">
            <h1>Carreira Connect</h1>

            <div class="paragrafos">
              <p>Seja bem-vindo.</p>
              <p>Busque agora o</p>
              <p>candidato ideal com</p>
              <p>auxílio do nosso</p>
              <p>sistema.</p>
            </div>
        </section>


        <div class="right-login">

          <div class="card-login">

              <h2>Crie sua conta <span>Recrutrador</span></h2>

              <div class="textfield">
                  <label for="usuario">Usuário</label>
                  <input id="userField" type="text" name="usuario" placeholder="Usuário">
              </div>

              <div class="textfield">
                  <label for="senha">Senha</label>
                  <input id="passwordField" type="password" name="senha" placeholder="senha">
              </div>

              <div class="textfield">
                <label for="confirmacao-senha">Confirme sua senha</label>
                <input id="passwordField" type="password" name="confirmacao-senha">
            </div>
          
              <button class="btn-login">Ir para o formulário de cadastro</button>
              
              <a class="btn-google" href="#">
                <img src="../resources/img/google-logo-removebg-preview.png" alt="Google Logo">
                <span>Inscreva-se com o Google</span>
              </a>

              <p class="entrar">Já possui uma conta? <a href="#">Entrar</a></p>

          </div>
          
        </div>
          
    </main>

  </body>
</html>
